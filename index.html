    <style>
      :root {
        --theme-primary: #667eea;
        --theme-secondary: #764ba2;
        --danger-color: #dc3545;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          var(--theme-primary) 0%,
          var(--theme-secondary) 100%
        );
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background: linear-gradient(
          135deg,
          var(--theme-primary) 0%,
          var(--theme-secondary) 100%
        );
        color: white;
        padding: 30px;
        text-align: center;
      }
      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }
      .main-content {
        padding: 30px;
      }
      .control-section {
        margin-bottom: 30px;
        padding: 25px;
        background: #f8f9fa;
        border-radius: 15px;
        border-left: 5px solid var(--theme-primary);
      }
      .section-title {
        font-size: 1.5em;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .section-title::before {
        content: "";
        width: 4px;
        height: 25px;
        background: var(--theme-primary);
        border-radius: 2px;
      }

      /* --- 桌面端顶部控制行布局 --- */
      .top-row-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
      }
      .connection-module,
      .schedule-module {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .connection-module .port-input-wrapper {
        display: flex;
        gap: 5px;
      }
      .connection-module .title,
      .schedule-module .title {
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 1.1em;
      }
      .connection-module input,
      .schedule-module input[type="time"] {
        padding: 8px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }
      .connection-module input:disabled {
        background-color: #e9ecef;
        cursor: not-allowed;
      }

      /* --- 主体内容网格布局 --- */
      .main-layout-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }
      .left-column,
      .right-column {
        display: flex;
        flex-direction: column;
        gap: 30px;
      }
      .control-section:last-child {
        margin-bottom: 0;
      }
      .preset-colors {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 15px;
      }
      .preset-color {
        width: 80px;
        height: 80px;
        border-radius: 15px;
        border: 3px solid transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        font-size: 14px;
        text-align: center;
        padding: 5px;
      }
      .preset-color:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }
      .speed-control {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .speed-control label {
        font-weight: 600;
      }
      .speed-control input[type="range"] {
        width: 100%;
        -webkit-appearance: none;
        height: 8px;
        background: #ddd;
        border-radius: 5px;
        outline: none;
      }
      .speed-control input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--theme-primary);
        cursor: pointer;
      }
      .custom-color-input textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        font-family: "Courier New", Courier, monospace;
        resize: vertical;
        margin-bottom: 15px;
      }
      .custom-color-input p {
        font-size: 0.9em;
        color: #6c757d;
        margin-top: -10px;
        margin-bottom: 15px;
      }
      .status {
        padding: 10px 15px;
        border-radius: 8px;
        font-weight: 600;
      }
      .status.connected {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.disconnected {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--theme-primary) 0%,
          var(--theme-secondary) 100%
        );
        color: white;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }
      .btn-danger {
        background-color: var(--danger-color);
        color: white;
      }
      .btn-danger:hover {
        background-color: #c82333;
      }
      #connectionStatus {
        width: 165px;
      }

      /* --- **核心改动**: 自适应屏幕的媒体查询 --- */
      @media (max-width: 992px) {
        * {
          overflow: auto;
        }
        body {
          padding: 10px;
        }
        .main-content {
          padding: 15px;
        }
        .control-section {
          padding: 20px;
        }

        /* 顶部控制行变为垂直堆叠 */
        .top-row-controls {
          flex-direction: column;
          align-items: stretch;
          gap: 25px;
        }

        /* 连接和定时模块内部也变为垂直堆叠 */
        .connection-module,
        .schedule-module {
          flex-direction: column;
          align-items: stretch;
          gap: 10px;
        }
        .connection-module .title,
        .schedule-module .title {
          width: 100%;
          justify-content: center;
        } /* 标题居中 */
        .connection-module > div,
        .schedule-module > div {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
        }
        .connection-module .port-input-wrapper {
          flex-grow: 1;
          gap: 0;
        }
        .connection-module .port-input-wrapper #portInput {
          width: 130px;
        }
        .schedule-module .time-inputs {
          display: flex;
          align-items: center;
          gap: 5px;
        }
        #toggleConnectionBtn {
          width: 100%;
        }

        /* 主布局变为单列 */
        .main-layout-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🎨 ESP32 ARGB控制器</h1>
        <p>远程控制您的ARGB风扇，创造炫酷的灯光效果</p>
      </div>
      <div class="main-content">
        <!-- 1. **核心改动**: 新的HTML结构 -->
        <div class="control-section top-row-controls">
          <div class="connection-module">
            <div class="title"><span>🔌</span> 连接端口</div>
            <div class="port-input-wrapper">
              <input type="text" id="portInput" placeholder="串口/设备路径" />
              <div id="connectionStatus" class="status disconnected">
                ❌ 未连接
              </div>
            </div>
            <div class="actions">
              <button
                id="toggleConnectionBtn"
                class="btn btn-primary"
                onclick="toggleConnection()"
              >
                连接
              </button>
            </div>
          </div>
          <div class="schedule-module">
            <div class="title"><span>🕒</span> 定时关闭</div>
            <div class="time-inputs">
              <input
                type="time"
                id="startTime"
                value="00:00"
                title="关闭时段开始时间"
              />
              <span>-</span>
              <input
                type="time"
                id="endTime"
                value="08:00"
                title="关闭时段结束时间"
              />
            </div>
            <button
              class="btn btn-primary"
              onclick="applySchedule()"
              title="应用定时计划"
            >
              应用
            </button>
          </div>
        </div>

        <!-- 2. 主体双列布局 (内容不变) -->
        <div class="main-layout-grid">
          <div class="left-column">
            <div class="control-section">
              <h2 class="section-title">🌈 预设渐变</h2>
              <div class="preset-colors">
                <div
                  class="preset-color"
                  style="
                    background: linear-gradient(
                      45deg,
                      #ff0000,
                      #ffff00,
                      #00ff00,
                      #0000ff,
                      #ff00ff
                    );
                  "
                  onclick="setGradientPreset('rainbow')"
                >
                  彩虹
                </div>
                <div
                  class="preset-color"
                  style="
                    background: linear-gradient(
                      45deg,
                      #f72585,
                      #7209b7,
                      #4361ee,
                      #4cc9f0
                    );
                  "
                  onclick="setGradientPreset('synthwave')"
                >
                  赛博朋克
                </div>
                <div
                  class="preset-color"
                  style="
                    background: linear-gradient(
                      45deg,
                      #ff0000,
                      #ff8800,
                      #ffff00
                    );
                  "
                  onclick="setGradientPreset('fire')"
                >
                  火焰
                </div>
                <div
                  class="preset-color"
                  style="
                    background: linear-gradient(
                      45deg,
                      #ff4500,
                      #ff0000,
                      #200000
                    );
                  "
                  onclick="setGradientPreset('lava')"
                >
                  熔岩
                </div>
                <div
                  class="preset-color"
                  style="
                    background: linear-gradient(
                      45deg,
                      #00ff88,
                      #00ffff,
                      #8800ff
                    );
                  "
                  onclick="setGradientPreset('aurora')"
                >
                  极光
                </div>
                <div
                  class="preset-color"
                  style="
                    background: linear-gradient(
                      45deg,
                      #add8e6,
                      #00ffff,
                      #f0ffff
                    );
                  "
                  onclick="setGradientPreset('ice')"
                >
                  冰晶
                </div>
                <div
                  class="preset-color"
                  style="
                    background: linear-gradient(
                      45deg,
                      #00ff7f,
                      #228b22,
                      #f0e68c
                    );
                  "
                  onclick="setGradientPreset('forest')"
                >
                  森林
                </div>
                <div
                  class="preset-color"
                  style="
                    background: linear-gradient(
                      45deg,
                      #f8cdda,
                      #ffffff,
                      #84d2f6
                    );
                  "
                  onclick="setGradientPreset('cottonCandy')"
                >
                  棉花糖
                </div>
                <div
                  class="preset-color"
                  style="
                    background: linear-gradient(
                      45deg,
                      #2d388a,
                      #00aeef,
                      #fdb913,
                      #f15a24
                    );
                  "
                  onclick="setGradientPreset('sunrise')"
                >
                  日出
                </div>
                <div
                  class="preset-color"
                  style="
                    background: linear-gradient(
                      45deg,
                      #00ff00,
                      #008000,
                      #000000
                    );
                  "
                  onclick="setGradientPreset('matrix')"
                >
                  矩阵
                </div>
              </div>
            </div>
            <div class="control-section">
              <h2 class="section-title">🎨 预设单色</h2>
              <div class="preset-colors">
                <div
                  class="preset-color"
                  style="background: #ff0000"
                  onclick="setStaticPreset('#ff0000')"
                >
                  正红
                </div>
                <div
                  class="preset-color"
                  style="background: #00ff00"
                  onclick="setStaticPreset('#00ff00')"
                >
                  亮绿
                </div>
                <div
                  class="preset-color"
                  style="background: #0000ff"
                  onclick="setStaticPreset('#0000ff')"
                >
                  宝蓝
                </div>
                <div
                  class="preset-color"
                  style="background: #ffff00"
                  onclick="setStaticPreset('#ffff00')"
                >
                  柠檬黄
                </div>
                <div
                  class="preset-color"
                  style="background: #00ffff"
                  onclick="setStaticPreset('#00ffff')"
                >
                  青色
                </div>
                <div
                  class="preset-color"
                  style="background: #ff8c00"
                  onclick="setStaticPreset('#ff8c00')"
                >
                  橙色
                </div>
                <div
                  class="preset-color"
                  style="background: #4b0082"
                  onclick="setStaticPreset('#4b0082')"
                >
                  靛蓝
                </div>
                <div
                  class="preset-color"
                  style="background: #dc143c"
                  onclick="setStaticPreset('#dc143c')"
                >
                  猩红
                </div>
                <div
                  class="preset-color"
                  style="background: #ffffff"
                  onclick="setStaticPreset('#ffffff')"
                >
                  纯白
                </div>
                <div
                  class="preset-color"
                  style="background: #000000"
                  onclick="turnOff()"
                >
                  关闭
                </div>
              </div>
            </div>
          </div>
          <div class="right-column">
            <div class="control-section">
              <h2 class="section-title">⚡ 渐变速度</h2>
              <div class="speed-control">
                <label for="speedControl">速度调节 (1=慢, 10=快)</label>
                <input
                  type="range"
                  id="speedControl"
                  min="1"
                  max="10"
                  value="10"
                />
                <span id="speedValue">10</span>
              </div>
            </div>
            <div class="control-section">
              <h2 class="section-title">✍️ 自定义颜色/渐变</h2>
              <div class="custom-color-input">
                <textarea
                  id="customColorInput"
                  placeholder="点击左侧预设或在此手动输入..."
                ></textarea>
                <p>
                  输入单个颜色为单色模式，输入多个(用逗号或换行分隔)为渐变模式。
                </p>
                <button class="btn btn-primary" onclick="applyCustomInput()">
                  应用自定义
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let connected = false;
      let lastGradientColors = [];
      const gradientPresets = {
        rainbow: [
          "#ff0000",
          "#ff7f00",
          "#ffff00",
          "#00ff00",
          "#0000ff",
          "#4b0082",
          "#9400d3",
          "#ff0000",
        ],
        synthwave: [
          "#f72585",
          "#7209b7",
          "#3a0ca3",
          "#4361ee",
          "#4cc9f0",
          "#f72585",
        ],
        fire: ["#ff0000", "#ff8800", "#ffff00", "#ff0000"],
        lava: ["#000000", "#FF4500", "#FF0000", "#200000", "#000000"],
        aurora: ["#00ff88", "#00ffff", "#8800ff", "#00ff88"],
        ice: ["#ADD8E6", "#00FFFF", "#F0FFFF", "#00FFFF", "#ADD8E6"],
        forest: ["#00FF7F", "#228B22", "#F0E68C", "#228B22", "#00FF7F"],
        cottonCandy: ["#f8cdda", "#ffffff", "#84d2f6", "#ffffff", "#f8cdda"],
        sunrise: ["#2d388a", "#00aeef", "#fdb913", "#f15a24", "#2d388a"],
        matrix: [
          "#00ff00",
          "#00c000",
          "#008000",
          "#004000",
          "#000000",
          "#004000",
          "#008000",
          "#00c000",
          "#00ff00",
        ],
      };

      function updateConnectionUI() {
        const portInput = document.getElementById("portInput");
        const toggleBtn = document.getElementById("toggleConnectionBtn");
        const statusDiv = document.getElementById("connectionStatus");
        if (connected) {
          const connectedPort = portInput.value;
          toggleBtn.textContent = "断开";
          toggleBtn.className = "btn btn-danger";
          portInput.disabled = true;
          statusDiv.className = "status connected";
          statusDiv.innerHTML = `✅ ${connectedPort}`;
        } else {
          toggleBtn.textContent = "连接";
          toggleBtn.className = "btn btn-primary";
          portInput.disabled = false;
          statusDiv.className = "status disconnected";
          statusDiv.innerHTML = "❌ 未连接";
        }
      }
      function toggleConnection() {
        if (connected) disconnect();
        else connect();
      }
      async function connect() {
        const portName = document.getElementById("portInput").value.trim();
        if (!portName) {
          alert("请输入串口/设备路径");
          return;
        }
        try {
          const resp = await fetch("/api/connect", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ port: portName }),
          });
          const data = await resp.json();
          if (data.success) connected = true;
        } catch (e) {
          alert("连接失败: " + e);
        }
        updateConnectionUI();
      }
      async function disconnect() {
        try {
          await fetch("/api/disconnect", { method: "POST" });
        } catch (e) {
          /* silent fail */
        }
        connected = false;
        updateConnectionUI();
      }
      async function sendJsonCommand(jsonObj) {
        if (!connected) {
          alert("请先连接串口！");
          return;
        }
        try {
          const resp = await fetch("/api/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(jsonObj),
          });
          const data = await resp.json();
          if (!data.success) console.error("发送失败: " + data.msg);
        } catch (e) {
          console.error("通信失败: " + e);
        }
      }
      const rgbToHex = (r, g, b) =>
        `#${[r, g, b]
          .map((c) => ("0" + Math.round(c).toString(16)).slice(-2))
          .join("")}`;
      function hexToRgb(hex) {
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result
          ? {
              r: parseInt(result[1], 16),
              g: parseInt(result[2], 16),
              b: parseInt(result[3], 16),
            }
          : null;
      }
      const lerp = (a, b, f) => a + f * (b - a);
      function expandPalette(sourceColors, targetSize = 16) {
        if (!sourceColors || sourceColors.length === 0)
          return new Array(targetSize).fill("#000000");
        if (sourceColors.length === 1)
          return new Array(targetSize).fill(sourceColors[0]);
        const outputColors = [];
        for (let i = 0; i < targetSize; i++) {
          const p = (i / (targetSize - 1)) * (sourceColors.length - 1);
          const i1 = Math.floor(p),
            i2 = Math.min(i1 + 1, sourceColors.length - 1),
            f = p - i1;
          const c1 = hexToRgb(sourceColors[i1]),
            c2 = hexToRgb(sourceColors[i2]);
          if (c1 && c2)
            outputColors.push(
              rgbToHex(
                lerp(c1.r, c2.r, f),
                lerp(c1.g, c2.g, f),
                lerp(c1.b, c2.b, f)
              )
            );
        }
        return outputColors;
      }
      function parseColorString(str) {
        str = str.trim();
        if (str.startsWith("#")) {
          return /^#([a-f\d]{6})$/i.test(str) ? str : null;
        }
        const rgbParts = str.split(",").map((s) => parseInt(s, 10));
        if (
          rgbParts.length === 3 &&
          rgbParts.every((c) => !isNaN(c) && c >= 0 && c <= 255)
        ) {
          return rgbToHex(rgbParts[0], rgbParts[1], rgbParts[2]);
        }
        return null;
      }
      function updateCustomInputDisplay(colorsArray) {
        document.getElementById("customColorInput").value =
          colorsArray.join(", ");
      }
      function turnOff() {
        sendJsonCommand({ mode: "static", color: "#000000" });
        updateCustomInputDisplay(["#000000"]);
      }
      function setStaticPreset(hexColor) {
        sendJsonCommand({ mode: "static", color: hexColor });
        updateCustomInputDisplay([hexColor]);
      }
      function setGradientPreset(patternName) {
        const colors = gradientPresets[patternName];
        if (colors) {
          lastGradientColors = colors;
          updateCustomInputDisplay(colors);
          startGradient(colors);
        }
      }
      function startGradient(colors) {
        if (!colors || colors.length === 0) return;
        const speed = parseInt(document.getElementById("speedControl").value);
        const expandedColors = expandPalette(colors, 16);
        const speedMap = [200, 150, 120, 100, 80, 65, 55, 50, 30, 15];
        const mappedSpeed = speedMap[speed - 1] || 15;
        sendJsonCommand({
          mode: "gradient",
          colors: expandedColors,
          speed: mappedSpeed,
        });
      }
      function applyCustomInput() {
        const text = document.getElementById("customColorInput").value;
        const colorStrings = text
          .split(/[\n,]/)
          .map((s) => s.trim())
          .filter(Boolean);
        const validColors = colorStrings.map(parseColorString).filter(Boolean);
        if (validColors.length === 0) {
          alert("未检测到有效的颜色值！请检查输入格式。");
          return;
        }
        updateCustomInputDisplay(validColors);
        if (validColors.length === 1) {
          sendJsonCommand({ mode: "static", color: validColors[0] });
        } else {
          lastGradientColors = validColors;
          startGradient(validColors);
        }
      }
      async function applySchedule() {
        const startTime = document.getElementById("startTime").value;
        const endTime = document.getElementById("endTime").value;
        if (!startTime || !endTime) {
          alert("请选择有效的开始和结束时间。");
          return;
        }
        try {
          const resp = await fetch("/api/schedule", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ start_time: startTime, end_time: endTime }),
          });
          const data = await resp.json();
          if (data.success) alert("定时计划已成功应用！");
        } catch (e) {
          alert("应用计划失败: " + e);
        }
      }
      async function initializeApp() {
        try {
          const response = await fetch("/api/config");
          const config = await response.json();
          const portInput = document.getElementById("portInput");
          if (config.is_connected && config.connected_port) {
            connected = true;
            portInput.value = config.connected_port;
          } else {
            connected = false;
            if (config.default_com_port)
              portInput.value = config.default_com_port;
          }
          updateConnectionUI();
          if (config.last_light_state) {
            const state = config.last_light_state;
            if (state.mode === "static")
              updateCustomInputDisplay([state.color]);
            else if (state.mode === "gradient" && state.colors) {
              updateCustomInputDisplay(state.colors);
              lastGradientColors = state.colors;
            }
          }
          if (config.schedule) {
            document.getElementById("startTime").value =
              config.schedule.start_time || "00:00";
            document.getElementById("endTime").value =
              config.schedule.end_time || "08:00";
          }
        } catch (error) {
          console.error("无法获取后端配置:", error);
        }
        document
          .getElementById("speedControl")
          .addEventListener("input", function () {
            document.getElementById("speedValue").textContent = this.value;
            startGradient(lastGradientColors);
          });
      }
      document.addEventListener("DOMContentLoaded", initializeApp);
    </script>
